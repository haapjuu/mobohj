<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">

     function TriviaQ(){

        const [question, setQuestion] = React.useState('');
      // ei tarvi  const [isReady, setReady] = React.useState(false);


//const getQuestion functio jossa fetch pyyntö, laukaistaan onclickillä
     fetch('https://opentdb.com/api.php?amount=1')
     .then(response=> response.json())
     .then(responseData => {
         setQuestion(responseData.results[0].question);
         setReady(true);
     })
         .catch(err => console.error(err))

     return (
<div>
    <button onClick={TriviaQ}>New Question</button>
    <p>{question}</p>
</div>
     );
     };

      ReactDOM.render(<TriviaQ/>, document.getElementById("root"));

    </script>
  </body>
</html>
